{% set name = "tsfresh" %}
{% set version = "0.20.3" %}
{% set sha256 = "cd12e1bfa2d51fff476c5384c630208fedbc8c098730e7907994b9d742258656" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools_scm
    - setuptools
    - pyscaffold <4,>=3.3a0
  run:
    - python >={{ python_min }}
    - setuptools
    - requests >=2.9.1
    - numpy >=1.15.1
    - pandas >=0.25.0
    - scipy >=1.2.0
    - statsmodels >=0.13
    - patsy >=0.4.1
    - scikit-learn >=0.22.0
    - tqdm >=4.10.0
    - dask[dataframe] >=2.9.0
    - distributed >=2.11.0
    - stumpy >=1.7.2
    - cloudpickle

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - tsfresh

about:
  home: http://github.com/blue-yonder/tsfresh
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Automatic extraction of relevant features from time series

  doc_url: http://tsfresh.readthedocs.io/
  dev_url: https://github.com/blue-yonder/tsfresh

extra:
  recipe-maintainers:
    - kempa-liehr
    - MaxBenChrist
    - nils-braun
    - xhochy
